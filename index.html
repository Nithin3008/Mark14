<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock price Calculator</h1>
    <div class="container">
        <img src="image.jpg" alt="stock" class="image1">
        <div>Enter the cost price of stock</div>
        <input id="intialPrice" type="number" placeholder="enter the intial price">
        <div>Enter the quantity of stocks</div>
        <input id="quantity" type="number"placeholder="enter the quantity">
        <div>Enter the selling price of stocks</div>
        <input id="currentPrice" type="number"placeholder="enter the current price">
        
        <h2 id="msg"></h2>
    </div>
        <button id="btn">Check</button>
    <script src="app.js"></script>
</body>
</html>
